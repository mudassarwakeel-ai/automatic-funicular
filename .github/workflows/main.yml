name: Clean Windows RDP (No User Creation)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Reset runneradmin password & Enable RDP
      shell: powershell
      run: |
        # Generate safe 10-character password (no legacy warning)
        $chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
        $password = -join ((1..10) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })

        # Reset existing runneradmin password
        net user runneradmin $password

        # Enable RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          -Name "fDenyTSConnections" -Value 0

        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

        echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

    - name: Download Ngrok
      shell: powershell
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        move ngrok.exe C:\ngrok.exe

    - name: Start Tunnel
      shell: powershell
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        C:\ngrok.exe config add-authtoken $env:NGROK_AUTH_TOKEN
        Start-Process -NoNewWindow C:\ngrok.exe -ArgumentList "tcp 3389"
        Start-Sleep -Seconds 8

        $url = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
        $public = $url.tunnels[0].public_url

        Write-Host "======================================"
        Write-Host "RDP ADDRESS: $public"
        Write-Host "USERNAME: runneradmin"
        Write-Host "PASSWORD: $env:RDP_PASSWORD"
        Write-Host "======================================"

    - name: Keep Alive
      shell: powershell
      run: |
        Start-Sleep -Seconds 21600
