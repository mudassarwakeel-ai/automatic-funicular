name: Random Password Windows RDP (Fixed)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Setup User & Enable RDP
      shell: powershell
      run: |
        # Generate 12-character strong password (avoids 14-char legacy warning)
        $chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%"
        $password = -join ((1..12) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })

        # Check if user exists
        if (Get-LocalUser -Name "runneradmin" -ErrorAction SilentlyContinue) {
            net user runneradmin $password
        } else {
            net user runneradmin $password /add
        }

        # Add to administrators (ignore error if already member)
        try {
            Add-LocalGroupMember -Group "Administrators" -Member "runneradmin" -ErrorAction Stop
        } catch {}

        # Enable RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

        echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

    - name: Download Ngrok
      shell: powershell
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        move ngrok.exe C:\ngrok.exe

    - name: Start Tunnel
      shell: powershell
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        C:\ngrok.exe config add-authtoken $env:NGROK_AUTH_TOKEN
        Start-Process -NoNewWindow C:\ngrok.exe -ArgumentList "tcp 3389"
        Start-Sleep -Seconds 8

        $url = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
        $public = $url.tunnels[0].public_url

        Write-Host "======================================"
        Write-Host "RDP ADDRESS: $public"
        Write-Host "USERNAME: runneradmin"
        Write-Host "PASSWORD: $env:RDP_PASSWORD"
        Write-Host "======================================"

    - name: Keep Alive
      shell: powershell
      run: |
        Start-Sleep -Seconds 21600
